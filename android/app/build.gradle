plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Load secrets.properties file
def secretsProperties = new Properties()
def secretsPropertiesFile = rootProject.file('secrets.properties')
if (secretsPropertiesFile.exists()) {
    println "Loading secrets.properties from: ${secretsPropertiesFile.absolutePath}"
    secretsProperties.load(new FileInputStream(secretsPropertiesFile))
    println "MAPS_API_KEY: ${secretsProperties.getProperty('MAPS_API_KEY', 'NOT_FOUND')}"
} else {
    println "secrets.properties file not found at: ${secretsPropertiesFile.absolutePath}"
}

android {
    namespace = "com.example.zavod"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.zavod"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Add applicationName and MAPS_API_KEY to manifestPlaceholders
        manifestPlaceholders = [
                applicationName: "android.app.Application",
                MAPS_API_KEY: secretsProperties.getProperty('MAPS_API_KEY', '')
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
